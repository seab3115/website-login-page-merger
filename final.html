<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged HTML Page</title>
    <!-- Link styles from individual pages -->
    <link rel="stylesheet" href="sendOTP.css">
    <link rel="stylesheet" href="verifyOTP.css">
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <!-- Content from sendOTP.html -->
    <h1>Send OTP</h1>
    <form id="sendOTPForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send OTP</button>
    </form>

    <!-- Content from verifyOTP.html -->
    <h1>Verify OTP</h1>
    <form id="verifyOTPForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>

    <!-- Content from success.html -->
    <h1>OTP Verified Successfully</h1>
    <div class="container">
        <!-- Add any other content you want to display on the success page -->
    </div>

    <!-- Link scripts from individual pages -->
    <script src="sendOTP.js"></script>
    <script src="verifyOTP.js"></script>
</body>
</html>
